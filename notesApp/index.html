<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <title>Notes App</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-controller="MainCtrl as ctrl">
    <div ng-repeat="note in ctrl.notes"
         ng-class="ctrl.getNoteClass(note.done)">
      <span class="label" ng-bind="note.label"></span>
      <span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
